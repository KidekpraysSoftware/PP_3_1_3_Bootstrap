<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Users</title>
</head>
<body>
<a th:href="@{/admin}">Back</a>
<form th:action="@{/admin/{id} (id=${user.getId()})}" th:method="patch" th:object="${user}">


    <label for="username" th:value="*{username}"> Username</label>
    <input type="text" id="username" th:field="*{username}"/>
    <br>



    <label for="password">Password</label>

    <input type="text" id="password" th:field="*{password}" value=""/>
    <br>

    <label for="name" > Name</label>
    <input type="text" id="name" th:field="*{name}"/>
    <br>

    <label for="lastname" > Lastname</label>
    <input type="text" id="lastname" th:field="*{lastname}"/>
    <br>

    <label for="mail"> Mail </label>
    <input type="text" id="mail" th:field="*{mail}"/>
    <br>

    <p>
        <label for ="roles" >Roles:</label>
        <input type="checkbox" name="roles" id = "roles"
               th:each="role : ${allroles}"
               th:text="${role.name}"
               th:value="${role.id}"
               th:field="*{roles}"
        />
    </p>
    <input type="submit" value="Edit User">



</form>
</body>
</html>
